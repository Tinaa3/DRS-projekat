<!DOCTYPE html>
<head>

</head>
<style>
body {
      background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);
      background-size: cover;
      width: 99%;
      height: auto;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Titillium";
      color: #333333;
 }
 .topnav {
  background-color: rgb(255, 255, 255);
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: right;
  color: #003ce1;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: rgb(0, 72, 241);
  color: rgb(176, 229, 252);
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #2312c1;
  color: white;
}

</style>
<body>
    <div class="topnav">
  <a class="active" href="{{url_for('home_page')}}">Log out</a>
  <a href="{{url_for('store_page')}}">Store</a>
  <a href="#">Edit profile</a>
</div>
{% block profile %}

{% endblock %}

{% block store%}
{% endblock %}
</body>
</html>
