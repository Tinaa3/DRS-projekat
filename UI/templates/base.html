<!DOCTYPE html>
<head>

</head>
<style>
body {
      background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);
      background-size: cover;
      width: 99%;
      height: auto;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Titillium";
      color: #333333;
 }
 .topnav {
  background-color: rgb(255, 255, 255);
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: right;
  color: #003ce1;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: rgb(0, 72, 241);
  color: rgb(176, 229, 252);
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #2312c1;
  color: white;
}

list-type-ulli {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  input, select, textarea {
    outline: none;
    appearance: unset !important;
    -moz-appearance: unset !important;
    -webkit-appearance: unset !important;
    -o-appearance: unset !important;
    -ms-appearance: unset !important;
  }

  input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
    appearance: none !important;
    -moz-appearance: none !important;
    -webkit-appearance: none !important;
    -o-appearance: none !important;
    -ms-appearance: none !important;
    margin: 0;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    box-shadow: none !important;
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    -o-box-shadow: none !important;
    -ms-box-shadow: none !important;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  figure {
    margin: 0;
  }

  p {
    margin-bottom: 0px;
    font-size: 15px;
    color: #777;
  }

  h2 {
    line-height: 1.66;
    margin: 0;
    padding: 0;
    font-weight: 900;
    color: #222;
    font-family: 'Montserrat';
    font-size: 24px;
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 40px;
  }

  .clear {
    clear: both;
  }


  .container {
    width: 500px;

    margin: 0 auto;
  }

  .display-flex {
    justify-content: space-between;
    -moz-justify-content: space-between;
    -webkit-justify-content: space-between;
    -o-justify-content: space-between;
    -ms-justify-content: space-between;
    align-items: center;
    -moz-align-items: center;
    -webkit-align-items: center;
    -o-align-items: center;
    -ms-align-items: center;
  }

  .display-flex-center {
    justify-content: center;
    -moz-justify-content: center;
    -webkit-justify-content: center;
    -o-justify-content: center;
    -ms-justify-content: center;
    align-items: center;
    -moz-align-items: center;
    -webkit-align-items: center;
    -o-align-items: center;
    -ms-align-items: center;
  }

  .position-center {
    position: auto;

    transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
    -o-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
  }

  .signup-content {
    background: #fff;
    border-radius: 10px;
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    -o-border-radius: 10px;
    -ms-border-radius: 10px;
    padding: 50px 85px;
  }

  .form-group {
    overflow: hidden;
  }

  .form-input {
    width: 100%;
    border: 1px solid #ebebeb;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    -o-border-radius: 5px;
    -ms-border-radius: 5px;
    padding: 17px 20px;
    box-sizing: border-box;
    font-size: 14px;
    font-weight: 500;
    color: #222;
  }

  .form-input::-webkit-input-placeholder {
    color: #999;
  }

  .form-input::-moz-placeholder {
    color: #999;
  }

  .form-input:-ms-input-placeholder {
    color: #999;
  }

  .form-input:-moz-placeholder {
    color: #999;
  }

  .form-input::-webkit-input-placeholder {
    font-weight: 500;
  }

  .form-input::-moz-placeholder {
    font-weight: 500;
  }

  .form-input:-ms-input-placeholder {
    font-weight: 500;
  }

  .form-input:-moz-placeholder {
    font-weight: 500;
  }

  .form-input:focus {
    border: 1px solid transparent;
    -webkit-border-image-source: -webkit-linear-gradient(to right, #1904E5, #FAB2FF);
    -moz-border-image-source: -moz-linear-gradient(to right, #1904E5, #FAB2FF);
    -o-border-image-source: -o-linear-gradient(to right, #1904E5, #FAB2FF);
    border-image-source: linear-gradient(to right, #1904E5, #FAB2FF);
    -webkit-border-image-slice: 1;
    border-image-slice: 1;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    -o-border-radius: 5px;
    -ms-border-radius: 5px;
    background-origin: border-box;
    background-clip: content-box, border-box;
  }

  .form-input:focus::-webkit-input-placeholder {
    color: #222;
  }

  .form-input:focus::-moz-placeholder {
    color: #222;
  }

  .form-input:focus:-ms-input-placeholder {
    color: #222;
  }

  .form-input:focus:-moz-placeholder {
    color: #222;
  }

  .form-submit {
    width: 100%;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    -o-border-radius: 5px;
    -ms-border-radius: 5px;
    padding: 17px 20px;
    box-sizing: border-box;
    font-size: 14px;
    font-weight: 700;
    color: #fff;
    text-transform: uppercase;
    border: none;
    background-image: linear-gradient(135deg, #1904E5, #1904E5 60%);
  }

  .loginhere {
    color: #555;
    font-weight: 500;
    text-align: center;
  }

  .loginhere-link {
    font-weight: 700;
    color: #222;
  }

  .field-icon {
    float: right;
    margin-right: 17px;
    margin-top: -32px;
    position: relative;
    z-index: 2;
    color: #555;
  }

</style>
<body>
    <div class="topnav">
  <a class="active" href="{{url_for('home_page')}}">Log out</a>
  <a href="{{url_for('store_page')}}">Store</a>
  {% block bar %}
  
  {% endblock %}
</div>
<form method="POST" class="form-register form-signin">
{% block profile %}

{% endblock %}
</form>
{% block store%}
{% endblock %}
</body>
</html>
